<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../assets/css/forgot-password.css">
</head>

<body>
    <form method = "POST">
        <div class="container">
            <h2>Forgot Password</h2>
            <div id="forgot-success" class="success">Password reset link sent to your email!</div>
            <div id="forgot-error" class="error"></div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <div id="email-error" class="error">Please enter a valid email address.</div>
            <button onclick="validateReset()">Request Password Reset</button>
            <p><a href="login.html">Back to Login</a></p>
        </div>
    </form>


    <script src="../assets/js/forgot-password.js"></script>
</body>
</html>
