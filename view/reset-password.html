<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../assets/css/reset-password.css">
</head>
<body>
    <form method = "POST" onsubmit="return resetPassword();">
        <div class="container">
            <h2>Reset Password</h2>
            <div id="reset-success" class="success" style="display: none;">Password reset successfully! Please log in.</div>
            <div id="reset-error" class="error" style="display: none;"></div>

            <label for="password">New Password:</label>
            <input type="password" id="password" required>
            <div id="password-error" class="error" style="display: none;">Password must be between 6 and 20 characters.</div>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" required>
            <div id="confirm-password-error" class="error" style="display: none;">Passwords do not match.</div>

            <button type="submit">Reset Password</button>
        </div>
    </form>

    <script src="../assets/js/reset-password.js"></script>
</body>
</html>
