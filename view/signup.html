<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../assets/css/signup.css">
</head>
<body>
    <form method = "POST">
        <div class="container">
        <h2>Sign Up</h2>
        <div id="signup-success" class="success">Signed up successfully!</div>
        <div id="signup-error" class="error"></div>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <div id="email-error" class="error">Please enter a valid email address.</div>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <div id="password-error" class="error">Password must be at least 6 characters.</div>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" required>
        <div id="confirm-password-error" class="error">Passwords do not match.</div>
        <button onclick="validateSignup()">Sign Up</button>
        <p><a href="login.html">Already have an account? Login</a></p>
    </div>
    </form>
    <script src="../assets/js/signup.js"></script>
</body>
</html>
