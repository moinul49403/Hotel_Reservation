<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/reset-password.css">
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <div id="reset-success" class="success">Password reset successfully! Please log in.</div>
        <div id="reset-error" class="error"></div>
        <label for="password">New Password:</label>
        <input type="password" id="password" required>
        <div id="password-error" class="error">Password must be at least 6 characters.</div>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" required>
        <div id="confirm-password-error" class="error">Passwords do not match.</div>
        <button onclick="resetPassword()">Reset Password</button>
    </div>

    <script src="js/reset-password.js"></script>
</body>
</html>
